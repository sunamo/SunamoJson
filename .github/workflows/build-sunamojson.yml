name: Build SunamoJson

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoJson
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoJson/SunamoJson.csproj

    - name: Build
      run: dotnet build SunamoJson/SunamoJson.csproj --configuration Release --no-restore

  test:
    name: Test SunamoJson.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoJson.Tests/SunamoJson.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoJson.Tests/SunamoJson.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoJson.Tests/SunamoJson.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
